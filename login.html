<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Colegio Superior</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/Login.css" />
  <link rel="icon" href="assets/img/icono.ico" type="image/x-icon">

</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden;">
  <div class="container">
    <div id="login" class="signin-card">
      <div class="logo-image">
        <img src="assets/img/logo.png" alt="Logo" title="Logo" width="138">
      </div>
      <h1 class="display1">Colegio Superior</h1>
      <form action="" method="" class="" role="form">
        <div id="form-login-username" class="form-group">
          <input id="username" class="form-control" name="username" type="text" size="18" alt="login" required />
          <span class="form-highlight"></span>
          <span class="form-bar"></span>
          <label for="username" class="float-label">Usuario</label>
        </div>
        <div id="form-login-password" class="form-group">
          <input id="passwd" class="form-control" name="password" type="password" size="18" alt="password" required>
          <span class="form-highlight"></span>
          <span class="form-bar"></span>
          <label for="password" class="float-label">Contrase√±a</label>
        </div>
        <div id="form-login-remember" class="form-group">
          <div class="checkbox">
            <input id="remember" type="checkbox" value="yes" alt="Recordar Datos" class="">
            <label for="remember">Recordar Datos</label>
          </div>
        </div>
        <div>
          <button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" alt="sign in">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
